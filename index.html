<!DOCTYPE html>
<html lang="pt-br">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="main-login">
            <div class="login">
                <div class="text-login">
                    <img src="https://t.ctcdn.com.br/lvns56iaSMyHvyTur4JeYS_NYeY=/i606944.png" alt="" width="150px" height="150px" style="border-radius: 20px; margin: auto; display: block;">
                    <h2>DEFENSIVOS AGRÍCOLAS</h2>
                    <p>Faça já seu login</p>
                </div>
                <div class="inputs">
                <div class="input-login"><input type="text" name="" id="" placeholder="Login..."></div>
                <div class="input-login"><input type="password" name="" id="" placeholder="Senha..."></div>
                <div class="button-login"><button type="submit">Entrar</button></div>
                </div>
            </div>
        </div>
    </main>
